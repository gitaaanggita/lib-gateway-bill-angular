<div class="modal-content">
  <div class="modal-header">
    <button type="button" class="close" aria-label="close" (click)="activeModal.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
    <h5 class="modal-title">
      <span class="color-blue"></span>Tambah
    </h5>
  </div>
  <div class="modal-body">
    <form>
      <div class="form-group">
        <label class="control-label">Angkatan</label>
        <ngx-select></ngx-select>
      </div>
      <!-- <div class="form-group">
        <label class="control-label">Salin komponen dari</label>
        <ngx-select></ngx-select>
      </div> -->

      <div class="dynamic-form">
        <div class="dynamic-form-item">
          <div class="dynamic-form-group">
            <div class="row">
              <div class="col-xs-12 col-sm-4">
                <div class="form-group">
                  <label class="control-label control-required">Komponen pembayaran</label>
                  <ngx-select></ngx-select>
                </div>
              </div>
              <div class="col-xs-12 col-sm-4">
                <div class="form-group">
                  <label class="control-label control-required">Tarif (Rp)</label>
                  <input class="form-control" type="text">
                </div>
              </div>
              <div class="col-xs-12 col-sm-2">
                <div class="form-group">
                  <label class="control-label control-required">Jenis</label>
                  <ngx-select></ngx-select>
                </div>
              </div>
              <div class="col-xs-12 col-sm-2">
                <div class="form-group">
                  <label class="control-label control-required">Potongan 50%</label>
                  <ngx-select></ngx-select>
                </div>
              </div>
            </div>
          </div>
          <div class="dynamic-button-group">
            <button type="button" class="btn btn-danger btn-delete">
              <span class="fa fa-minus"></span>
            </button>
            <button type="button" class="btn btn-success btn-add">
              <span class="fa fa-plus"></span>
            </button>
          </div>
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button class="btn btn-default" type="button" (click)="activeModal.hide()">Batal</button>
    <button class="btn btn-primary" type="submit">Simpan</button>
  </div>
</div>
