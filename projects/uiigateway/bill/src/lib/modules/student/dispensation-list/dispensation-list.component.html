<div class="modal-header">
  <button class="close" type="button" aria-label="Close" (click)="activeModal.hide()">
    <span aria-hidden="true">&times;</span>
  </button>
  <h5 class="modal-title">Detail potongan</h5>
</div>

<div class="content-body">
  <table class="table table-unbordered table-30-70">
    <tr>
      <td class="padding-5">Komponen</td>
      <td class="padding-5"> : {{ komponen }}</td>
    </tr>
  </table>

  <div class="panel panel-primary">
    <div class="panel-heading">Rincian komponen</div>
    <div class="panel-body">
      <table class="table table-unbordered margin-bottom-0 table-custom">
        <tr>
          <td>Tagihan awal</td>
          <td></td>
          <td></td>
          <td> : {{ tagihan_awal }}</td>          
        </tr>
        <tr>
          <td>Potongan</td>
          <td></td>
          <td></td>
          <td> : - {{ besar_potongan }}</td>
        </tr>
        <tr>
          <td></td>
          <td>{{ nama_potongan }}</td>
          <td> : {{ besar_potongan }}</td>
          <td></td>
        </tr>
        <tr>
          <td><strong>Tagihan akhir</strong></td>
          <td></td>
          <td></td>
          <td><strong>: {{ tagihan_akhir }}</strong></td>
        </tr>
      </table>
    </div>
  </div>
</div>

<div class="modal-footer">
  <button class="btn btn-default" type="button" (click)="activeModal.hide()">Kembali</button>
</div>
